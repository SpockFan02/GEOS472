<!DOCTYPE html>
<html>
<head>
  <title>GEOS 472 Exploratory Lab 1</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <meta charset='utf-8' />
  <style>
  body {
    background-color: #b57edc;
    margin: 0;
    padding: 0;
  }
  #map {
    position: absolute;
    top: 0;
    bottom: 0;
    width: 100%;
    z-index: 1;
  }
  #slider-container {
    z-index: 2;
    position: absolute;
    left: 10px;
    color: #FFFFFF;
  }
  </style>
  <meta name='viewport' content='width=device-width, initial-scale=1' />
  <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v2.13.0/mapbox-gl.js'></script>
  <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v2.13.0/mapbox-gl.css' rel='stylesheet' />
  <script type="text/javascript">
function drawMapboxMap() {

mapboxgl.accessToken = 'pk.eyJ1IjoiYWIwMjEiLCJhIjoiY2xleG5vZHgwMXBnZzN2cW81cnYwZHVlcSJ9.9BBhIwQFb7-xBcrVllV8rg';
const map = new mapboxgl.Map({
    container: 'map', // container ID
    style: 'mapbox://styles/ab021/clf1h666s000101tc1c5wkx6k', // style URL
    center: [-119, 37], // starting position [lng, lat]
    zoom: 5 // starting zoom
});

var electionYear = 2022;

document.getElementById("slider").oninput = () => {
  electionYear = document.getElementById("slider").value;
  document.getElementById("selected-year").innerHTML = electionYear.toLowerCase();
  map.removeLayer('ca_counties_layer');
  map.addLayer({
        id: 'ca_counties_layer',
        type: 'fill',
        source: 'ca_counties',
        // Based on this example:
        // https://docs.mapbox.com/mapbox-gl-js/example/updating-choropleth/
        paint: {
          'fill-color': [
            'interpolate',
            ['linear'],
            ['get', electionYear + 'turnout'],
            0, '#000000',
            0.25, '#6D9180',
            0.5, '#36C880',
            1.0, '#00FF80',
          ],
          'fill-opacity': 0.5,
          'fill-outline-color': 'rgba(255,255,255,255)'
        }
    });
}

map.on('load', () => {
    map.addSource('ca_counties', {
      type: 'geojson',
      data: './CA_counties_reprojected.geojson'
    });
    map.addLayer({
        id: 'ca_counties_layer',
        type: 'fill',
        source: 'ca_counties',
        // Based on this example:
        // https://docs.mapbox.com/mapbox-gl-js/example/updating-choropleth/
        paint: {
          'fill-color': [
            'interpolate',
            ['linear'],
            ['get', electionYear + 'turnout'],
            0, '#000000',
            0.25, '#6D9180',
            0.5, '#36C880',
            1.0, '#00FF80',
          ],
          'fill-opacity': 0.5,
          'fill-outline-color': 'rgba(255,255,255,255)'
        }
    });
});

}
  </script>
</head>
<body onload="drawMapboxMap();">
  <div id="map"></div>
  <div id="slider-container">
    <input type="range" min="2016" max="2022" value="2022" step="2" id="slider">
    <div id="selected-year">2022</div>
  </div>
</body>
</html>
