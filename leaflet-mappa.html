<!DOCTYPE html>
<html>
<head>
  <title>GEOS472: Leaflet and Mappa.js</title>
  <link rel="icon" type="image/png" href="favicon.png" />
  <style>
  body {
    background-color: #b57edc;
  }
  </style>
  <script src="lib/p5.js" type="text/javascript"></script>
  <script src="https://unpkg.com/mappa-mundi/dist/mappa.js" type="text/javascript"></script>
  <script>
    var canvas;
    var mappa = new Mappa('Leaflet');
    var meteoriteMap;
    var mappaOptions = {
      lat: 0,
      lng: 0,
      zoom: 4,
      style: "http://{s}.tile.osm.org/{z}/{x}/{y}.png"
    }

    function setup() {
      canvas = createCanvas(640, 640);
      canvas.parent('p5canvas');
      meteoriteMap = mappa.tileMap(mappaOptions);
      meteoriteMap.overlay(canvas);
      fill(200, 100, 100); /*light red*/
      meteoriteMap.onChange(drawPoint);
    }

    function draw() {
    }

    function drawPoint() {
      clear();
      var nigeria = meteoriteMap.latLngToPixel(11.396396, 5.076543);
      ellipse(nigeria.x, nigeria.y, 20, 20);
    }
  </script>
  <meta name="robots" content="noindex nofollow noimageindex noarchive" />
</head>
<body>
  <header>
    <h1>GEOS 472: Leaflet and Mappa.js</h1>
